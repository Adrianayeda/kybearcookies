<!doctype html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Kybear Cookies ‚Äì El Rinc√≥n del Osito Ky</title>

<style>
/* ================== RESET ================== */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #FFF8DC;
    color: #2C1810;
    overflow-x: hidden;
}

/* ================== HERO ================== */
.hero-section {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background:
        linear-gradient(135deg, rgba(139,69,19,.65), rgba(101,67,33,.75)),
        url('img/galletasindexhead.jpg');
    background-size: cover;
    background-position: center;
}

/* ================== HERO CONTENT ================== */
.hero-content {
    z-index: 2;
    padding: 40px;
    margin-top: 70px;   /* üëà BAJA TODO */
    animation: heroIn 1.2s ease forwards;
    opacity: 0;
}


@keyframes heroIn {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ================== LOGO HERO ================== */
.hero-logo {
    position: relative;
    width: 100%;
    max-width: 420px;
    margin: auto;
    transition: transform .4s ease;
}

.hero-logo.shrink {
    transform: scale(0.78);
}

/* OSITO */
.hero-logo .osito {
    position: absolute;
    top: -100px;
    left: 50%;
    transform: translateX(-50%);
    width: 260px;
    z-index: 3;
    animation: float 4s ease-in-out infinite;
    pointer-events: none;
    transition: width .4s ease, top .4s ease;
}

/* TEXTO IMAGEN */
.hero-logo .hero-texto {
    width: 100%;
    max-width: 360px;
}

/* FLOAT */
@keyframes float {
    0% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-18px); }
    100% { transform: translateX(-50%) translateY(0); }
}

/* ================== HERO TEXT ================== */
.hero-content p {
    color: #fff;
    font-size: 1.3rem;
    margin: 40px 0 30px;
}

.hero-content button {
    background: #D2691E;
    color: white;
    border: none;
    padding: 16px 40px;
    border-radius: 999px;
    cursor: pointer;
    transition: transform .3s, box-shadow .3s;
}

.hero-content button:hover {
    transform: scale(1.08);
    box-shadow: 0 10px 25px rgba(0,0,0,.3);
}

/* ================== MENU ================== */
.menu-section {
    padding: 80px 20px;
    background: #FFFAF0;
}

.menu-section h2 {
    text-align: center;
    font-size: 2.8rem;
    margin-bottom: 60px;
}

.cookies-grid {
    max-width: 1200px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
    gap: 30px;
}

.cookie-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,.1);
    transition: transform .3s;
}

.cookie-card:hover {
    transform: translateY(-10px);
}

.cookie-top {
    padding: 40px;
    font-size: 80px;
    text-align: center;
}

.cookie-body {
    padding: 25px;
}

.cookie-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.cookie-footer button {
    background: #CD853F;
    border: none;
    color: white;
    padding: 8px 20px;
    border-radius: 999px;
}



/* ================== CTA ================== */
.cta {
    padding: 90px 20px;
    text-align: center;
    background: linear-gradient(135deg,#CD853F,#8B4513);
    color: white;
}

/* ================== FOOTER ================== */
footer {
    background: #654321;
    color: white;
    text-align: center;
    padding: 30px;
}
.cta button{

    background: #CD853F;
    border: none;
    color: white;
    padding: 8px 20px;
    border-radius: 999px;
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero-section">
    <div class="hero-content">

        <div class="hero-logo" id="heroLogo">
            <img src="img/osito.png" class="osito" alt="Osito Ky">
            <img src="img/montminycookies.png" class="hero-texto" alt="Montminy Cookies">
            <button onclick="document.getElementById('menu').scrollIntoView({behavior:'smooth'})">
            Ver men√∫
        </button>
        </div>
    </div>
</section>

<!-- MENU -->
<section class="menu-section" id="menu">
    <h2>Nuestras Galletas</h2>

    <div class="cookies-grid">

        <div class="cookie-card">
            <div class="cookie-top" style="background:#F5DEB3;">üç™</div>
            <div class="cookie-body">
                <h3>Chispas de Chocolate</h3>
                <p>Cl√°sicas con chocolate estilo new york</p>
                <div class="cookie-footer">
                    <strong>$20.00</strong>
                    <button>Agregar</button>
              </div>
            </div>
        </div>

        <div class="cookie-card">
            <div class="cookie-top" style="background:#FFE4B5;">üç™</div>
            <div class="cookie-body">
                <h3>Red velved</h3>
                <p>De chocolate rellenas de queso</p>
                <div class="cookie-footer">
                    <strong>$20.00</strong>
                    <button>Agregar</button>
                </div>
            </div>
        </div>

        

    </div>
</section>

<!-- CTA -->
<section class="cta">
    <h2>¬øListo para ordenar?</h2>
    <button>Hacer pedido</button>
</section>

<footer>
       fase beta
</footer>

<!-- ================== JS SCROLL ================== -->
<script>
const logo = document.getElementById('heroLogo');

window.addEventListener('scroll', () => {
    if (window.scrollY > 120) {
        logo.classList.add('shrink');
    } else {
        logo.classList.remove('shrink');
    }
});
</script>

</body>
</html>
